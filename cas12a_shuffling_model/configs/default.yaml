seed: 13

paths:
  domains_dir: domains
  sequence_results: Sequence_Result.xlsx
  parents:
    As: AsCas12a.prot
    Fn: FnCas12a.prot
    Lb: LbCas12a.prot
    Mb2: Mb2Cas12a.prot
  out_processed_dir: cas12a_shuffling_model/data/processed
  out_active_dir: cas12a_shuffling_model/data/active

domain_translation:
  try_reverse_complement: true
  top_k_per_domain: 5
  ambiguous_delta_score: 25.0
  enforce_parent_slot_order: true
  max_allowed_stop_in_trimmed: 0
  allowed_parent_overlap_aa: 5

alignment:
  mode: local
  matrix: BLOSUM62
  open_gap_score: -10.0
  extend_gap_score: -0.5

teacher:
  model_name: nferruz/ProtGPT2
  add_spaces: true
  max_length: null
  cache_sqlite: cas12a_shuffling_model/data/processed/teacher_scores.sqlite
  junction_window:
    left: 25
    right: 25

actives:
  slot_columns: null   # null => use first 11 columns
  allowed_letters: [A, L, F, M]

distill:
  n_samples: 64
  include_actives: true
  output_csv: cas12a_shuffling_model/data/processed/distill_teacher_scores.csv

calibration:
  output_dir: cas12a_shuffling_model/outputs/calibration
  background_size: 600
  C: 1.0
  class_weight_positive: 1.0
  class_weight_background: 0.2
  s_min_quantile: 0.10

search:
  mode: exhaustive
  output_dir: cas12a_shuffling_model/outputs/ranking
  sample_size: 50000
  shortlist_size: 10000
  teacher_rerank_size: 1000
  top_k: 50
  min_hamming: 2
  student_batch_size: 16
  teacher_batch_size: 1
  progress_every: 50000
  checkpoint_every_batches: 200
  student_rank_weights:
    global: 1.0
    junction_mean: 0.5
    junction_min: 0.5

figures:
  output_dir: cas12a_shuffling_model/outputs/figures
  top_n_heatmap: 50
  max_k_overlap: 50

student:
  distill_csv: cas12a_shuffling_model/data/processed/distill_teacher_scores.csv
  output_dir: cas12a_shuffling_model/outputs/student
  model:
    embed_dim: 128
    hidden_dim: 256
    num_layers: 2
    dropout: 0.1
  train:
    batch_size: 8
    epochs: 3
    lr: 0.001
    weight_decay: 0.0001
    grad_clip: 1.0
    val_fraction: 0.2
    nll_weight: 1.0
    global_weight: 1.0
    junction_weight: 1.0
    num_workers: 0
